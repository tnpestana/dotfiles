### Easier prefix (Ctrl + Space)
set -g prefix C-s
unbind C-b
bind C-s send-prefix

### Enable mouse (scroll, select panes, resize with mouse)
set -g mouse on

# Reload tmux config easily
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

### Faster splits
bind v split-window -h    # vertical split (side by side)
bind s split-window -v    # horizontal split (stacked)

### Vim-style pane navigation (prefix + h/j/k/l)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

### Vim-style pane resizing (prefix + H/J/K/L)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Swap panes with next or previous
bind u swap-pane -U
bind d swap-pane -D

# Swap windows left/right
bind -r "<" swap-window -t -1 -d
bind -r ">" swap-window -t +1 -d

### Kill pane/window
bind x kill-pane
bind X kill-window

### Sensible defaults
setw -g aggressive-resize on
set -g history-limit 10000
set -g base-index 1
setw -g pane-base-index 1

# Keep window names fixed
set -g allow-rename off
setw -g automatic-rename off

### True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

### Keep consistent window names
set-option -g allow-rename off

### Catppuccin theme
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'

# Catppuccin flavor (to match Ghostty)
set -g @catppuccin_flavor 'frappe'

# Catppuccin configuration
set -g @catppuccin_window_status_style "rounded"

# Show window name instead of pane title
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# Status bar configuration
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_user}"
set -ag status-right "#{E:@catppuccin_status_host}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
